{% load widget_tweaks %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Recipe Manager{% endblock %}</title>

    <!-- Bootstr​ap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional ⎯ nicer headings & icons -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: "Nunito", sans-serif; background:#f7f8fa; }
      .navbar-brand { font-weight:800; letter-spacing:-.5px }
    </style>
    {% block extra_head %}{% endblock %}
  </head>

  <body>
    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
      <div class="container">
        <a class="navbar-brand fs-3 text-primary text-decoration-none" href="{% url 'recipe_list' %}">
          🔍 Recipe Manager
        </a>
      </div>
    </nav>

    <main class="container mb-5">
      {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-muted small pb-3">
      Built in 1 hour 🚀
    </footer>
  </body>
</html>
